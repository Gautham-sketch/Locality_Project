<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
        <script src="./js/tour.js"></script>
        <script src="./js/cursor.js"></script>
    </head>

    <body>
        <a-scene>
            <a-sky id="main-container" radius="5000" color="#98DAFC" rotation="0 -90 0"></a-sky>

            <a-entity id="places-container" cursor tour></a-entity>

            <a-camera id="camera" wasd-controls="enabled:false">

            <a-entity
            id="camera-cursor"
            cursor
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: #fff; shader: flat">
            </a-entity>

            <a-entity
            id="fade-background"
            geometry="primitive:sphere; radius:2.5"
            material="color:black; side:back; shader:flat; transparent:true; opacity:0.6"
            visible="false"
            cursor></a-entity>

            <a-plane
            id="ground"
            color="#78909c"
            width="200"
            height="100"
            rotation="-90 0 0"></a-plane>

            <a-entity 
            id="app-title"
            position="0 0.73 -1"
            text="font: exo2bold; align: center; width: 2; color: #000; value: Virtual Tour !"></a-entity>

            <a-entity
            id="app-subtitle"
            position="0 0.60 -1"
            text="font: dejavu; align: center; width: 1; color: #0F184E; value: View your locality virtually !"></a-entity>

            </a-camera>
        </a-scene>
    </body>
</html>
